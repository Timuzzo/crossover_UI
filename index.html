<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>crossover_UI</title>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div class="rahgawi-subscribe">
          <div class="rahgawi-subscribe-back-image">
            <img src="./images/Contact.png" alt="contact-image" />
          </div>
          <div class="rahgawi-subcribe-contact">
            <div class="rahgawi-subscribe-newsletter-text">
              <strong><h1>SUBSCRIBE</h1></strong>
              <p id="newsletter">to our newsletter</p>
              <p id="lorem">
                Lorem ipsum dolor sit amet,consectetur adipiscing elit, sed do
                elusmod tempor incididunt.
              </p>
            </div>
            <div class="rahgawi-subscribe-form">
              <form action="#">
                <input type="text" name="name" id="name-input" placeholder="NAME" />
                <input type="text" name="mail" id="mail-input" placeholder="MAIL" />
                <textarea
                  name="message"
                  id="message-text"
                  cols="60"
                  rows="10"
                  placeholder="MESSAGE"
                ></textarea>
                <button type="submit" id="sumbit">SEND MESSAGE</button>
              </form>
              
            </div>
          </div>

        </div>
       
      </section>
    </div>
  </body>
</html>
